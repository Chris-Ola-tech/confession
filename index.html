<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Jasmine 💕</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* Floating animation for hearts & bunnies */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .float {
      animation: float 3s ease-in-out infinite;
    }
    /* Typewriter effect */
    .typewriter {
      overflow: hidden;
      border-right: .15em solid pink;
      white-space: nowrap;
      animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: pink }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-200 via-pink-300 to-pink-400 min-h-screen flex justify-center items-center px-4">

  <div id="welcome" class="text-center space-y-6 w-full max-w-xl">
    <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold text-white typewriter">
      Welcome Jasmine 🐇💕
    </h1>
    <p class="text-base sm:text-lg text-white">Would you like to proceed?</p>

    <!-- Floating hearts & bunnies -->
    <div class="flex justify-center space-x-4 text-4xl sm:text-5xl">
      <span class="float">🐇</span>
      <span class="float">💖</span>
      <span class="float">🐇</span>
    </div>

    <!-- Link button -->
    <a href="./welcome.html"
      class="inline-block mt-6 px-5 sm:px-6 py-3 text-base sm:text-lg bg-white text-pink-500 font-semibold rounded-full shadow-lg hover:scale-110 transition transform duration-300">
      Yes 💌
    </a>
  </div>

  <script src="./script.js"></script>
</body>
</html>
